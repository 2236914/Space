  <!--   Core JS Files   -->
  <script src="assets/js/core/popper.min.js"></script>

  <script>
    function handleDemoLogin(event) {
      event.preventDefault();
      alert('This is a demo. Use the quick access buttons below to explore different user dashboards.');
    }
    
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('password-toggle');
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility_off';
      }
    }
    
    // Handle input focus for material design
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.input-group-outline input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('is-focused');
        });
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('is-focused');
          if (this.value) this.parentElement.classList.add('is-filled');
          else this.parentElement.classList.remove('is-filled');
        });
      });
    });
  </script>
